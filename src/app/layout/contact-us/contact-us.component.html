<div class="login-container">
    <app-side-nav></app-side-nav>
    <div class="row">
      <div class="col-md-4" style="display: flex;justify-content: center;">
          <div class="contactItemlist">
              <div class="contactItem">
                  <span class="title">Mail</span>
                 
                  <a href="mailto:srtechnologieshrm@gmail.com"> <mat-icon class="mat-icon-rtl-mirror" svgIcon="envelope"></mat-icon> srtechnologieshrm&#64;gmail.com</a>
              </div>
              <div class="contactItem tel">
                  <span class="title">Call / WhatsApp</span>
                
                  <a href="tel:+91-991204680">  <mat-icon class="mat-icon-rtl-mirror" svgIcon="phone"></mat-icon> +91-991204680</a>
              </div>
          </div>        
      </div>
      <div class="col-md-8 ">
          <div class="contactBox ">
              <h3>Fill the form below </h3>
              <div class="">
             <form [formGroup]="contactUsForm">
                    <div class="form-group">
                      <label class="form-label" for="name">Name</label>
                      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                      <label  class="form-label" for="email">Email</label>
                      <input  class="form-control"  type="email" id="email" formControlName="email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                      <label  class="form-label"  for="subject">Subject</label>
                      <input class="form-control" type="text" id="subject" formControlName="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                      <label  class="form-label"  for="message">Message</label>
                      <textarea class="form-control" id="message" formControlName="message" placeholder="Your message"></textarea>
                    </div>
                    <div class="form-group">
                    <div class="col-auto mt-3">
                        <button type="submit" class="btn btn-clr mb-3" (click)="onSubmit();">Submit</button>
                      </div>
                    </div>
                  </form>
        </div>

          </div>
      </div>
